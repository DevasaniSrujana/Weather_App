<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <input class="search" type="text" placeholder="eg:new york">
            <button class="searchIcon">
                <img src="search.png" alt="eearch" width="35px" height="35px">
            </button>
        </div>
        <div class="main">
            <div class="weatherImage">
                <img src="wea.svg" alt="" width="250px">
            </div>
            <div class="temp">22<sup>o</sup>c</div>
            <div class="city">New York</div>
        </div>
        <div class="footer">
            <div class="humidity">
                <img src="humidity.png" alt="" width="45px">
                <div class="humi">
                    <div class="humidityValue">64%</div>
                    <div class="humidityText">Humidity</div>
                </div>
            </div>
            <div class="wind">
                <img src="windSpeed.jpg" alt="" width="35px">
                <div class="windSpeed">
                    <div class="windValue">18 km/h</div>
                    <div class="windText">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
